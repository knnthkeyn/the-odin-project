<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and Padding exercise 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #eee;
        font-family: sans-serif;
      }

      .card {
        width: 400px;
        background: #fff;
        margin: 16px auto;
        padding: 8px;
      }

      .title {
        background: #e3f4ff;
        padding: 8px;
        font-style: 16px;
      }

      .content {
        background: #e3f4ff;
        margin: 8px 0;
        padding: 16px 8px;
      }

      .button-container {
        background: #e3f4ff;
        text-align: center;
        padding: 8px;
      }

      button {
        background: white;
        border: 1px solid #eee;
        display: block;
        margin: auto;
        padding: 8px 24px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="title">I'm a card</h1>
      <div class="content">
        I have content inside me..lorem ipsum blah blah blah. Here's some stuff
        you need to read.
      </div>
      <div class="button-container">and a <button>BIG BUTTON</button></div>
    </div>
  </body>
</html>
